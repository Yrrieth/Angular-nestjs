<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
            
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors">
            <mat-error *ngIf="f.username.errors.required">
                Username is required
            </mat-error>
        </div>
        
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
            
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors">
            <mat-error *ngIf="f.username.errors.required">
              Password is required
            </mat-error>
        </div>
        
        <mat-spinner
            [style.display]="showSpinner ? 'block' : 'none'">
        </mat-spinner>
        <mat-error *ngIf="error" class="alert alert-danger">{{ 
            error }}
        </mat-error>
        <button mat-button 
            type="submit"
            class="background_color">Login</button>
    </form>
</div>
